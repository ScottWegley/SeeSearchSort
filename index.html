<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Scott Wegley">
    <script src="./bin/index.js"></script>
    <link rel="stylesheet" href="./src/data/index.css">
    <title>SeeSearchSort</title>
</head>

<body>
    <h1>See, Search, Sort!</h1>
    <div id="dataDisplay">

    </div>
    <div id="formsDiv">
        <form id="dataSettings">
            <label>Max Size: </label>
            <input type="checkbox" id="maxSize">
            <label id="sizeLbl" disabled>Size: </label>
            <input type="number" id="dataSize" disabled>
            <button id="ascndBtn">Ascending</button>
            <button id="dscndBtn">Descending</button>
            <button id="rndmBtn">Random</button>
        </form>
        <div id="centerLeft">
            <form id="algorithmSettings">
                <input type="radio" id="sortRadio" name="algoType" value="Sort" checked>
                <label for="sortRadio">Sort</label><br>
                <input type="radio" id="searchRadio" name="algoType" value="Search">
                <label for="searchRadio">Search</label><br>
            </form>
            <form id="pickAlgo">
                <input type="radio" id="insertion" name="inAlgo" value="insertion" class="sortingAlgo">
                <label for="insertion" class="sortingAlgo">Insertion</label><br>
                <input type="radio" id="bubble" name="inAlgo" value="bubble" class="sortingAlgo">
                <label for="bubble" class="sortingAlgo">Bubble</label><br>
                <input type="radio" id="cocktail" name="inAlgo" value="cocktail" class="sortingAlgo">
                <label for="cocktail" class="sortingAlgo">Cocktail</label><br>
                <input type="radio" id="binary" name="inAlgo" value="binary" class="searchingAlgo" disabled>
                <label for="binary" class="searchingAlgo" disabled>Binary</label><br>
                <input type="radio" id="fibonacci" name="inAlgo" value="fibonacci" class="searchingAlgo" disabled>
                <label for="fibonacci" class="searchingAlgo" disabled>Fibonacci</label><br>
            </form>
            <form id="dataDetails">
                <label id="searchKeyLbl" class="searchingAlgo" disabled>Search Key: </label>
                <input type="number" id="searchKey" class="searchingAlgo" disabled><br/>
                <label id="hoveredDatem">Hovered Value: </label>
            </form>
        </div>
    </div>
</body>

</html>
